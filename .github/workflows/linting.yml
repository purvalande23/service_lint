on: 

  push: 

    branches: [ dev ] 

    paths: 

    - 'Test.py ' 

    - 'sys.py' 
 

 jobs: 

  build: 

    runs-on: windows-latest 

    steps: 

    - uses: actions/checkout@v2 

    - name: Set up Python 3.10.0

      uses: actions/setup-go@v2.1.5

      with: 

        python-version: 3.10.0

    - name: Install dependencies 

      run: | 

        python -m pip install --upgrade pip 

        pip install pylint 

     - name: Lint with pylint 

      run: | 


        python sys.py
